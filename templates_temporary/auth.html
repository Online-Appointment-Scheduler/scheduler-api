<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization via Telegram</title>
</head>
<body>
    <h4>
        To proceed using the scheduler system, you have to log in with your Telegram account.
    </h4>
    <script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="scheduler_auth_bot" data-size="large" data-onauth="onTelegramAuth(user)" data-request-access="write"></script>
    <script type="text/javascript">
      function onTelegramAuth(user) {
          alert('Logged in as ' + user.first_name + ' ' + user.last_name + ' (' + user.id + (user.username ? ', @' + user.username : '') + ')');
      }
    </script>
</body>
</html>
